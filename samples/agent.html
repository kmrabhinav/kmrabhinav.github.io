<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Process Simulator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&family=Inter:wght@400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top */
            min-height: 100vh;
            margin: 0;
            background-color: #eef2f9;
            padding: 2rem;
            box-sizing: border-box;
        }

        .simulator-container {
            width: 100%;
            max-width: 700px;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            padding: 2.5rem;
            border: 1px solid #dfe6f1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e0e6ed;
            padding-bottom: 1.5rem;
            margin-bottom: 2rem;
        }

        h1 {
            color: #1e293b;
            margin: 0;
            font-size: 1.75rem;
        }

        #restart-btn {
            background-color: #4f46e5;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #restart-btn:hover {
            background-color: #4338ca;
        }
        
        #restart-btn:active {
            transform: scale(0.98);
        }
        
        #restart-btn:disabled {
            background-color: #a5b4fc;
            cursor: not-allowed;
        }

        #process-steps {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .step {
            display: flex;
            align-items: flex-start;
            margin-bottom: 2rem;
        }

        .status-indicator {
            flex-shrink: 0;
            margin-right: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .status-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #cbd5e1; /* Pending */
            border: 3px solid #ffffff;
            box-shadow: 0 0 0 3px #cbd5e1;
            transition: all 0.5s ease;
        }

        .step.in-progress .status-dot {
            background-color: #f59e0b; /* Amber */
            box-shadow: 0 0 0 3px #f59e0b;
        }
        
        .step.complete .status-dot {
            background-color: #10b981; /* Green */
            box-shadow: 0 0 0 3px #10b981;
        }

        .connector {
            width: 2px;
            height: 100%;
            min-height: 80px;
            background-color: #e2e8f0;
        }
        
        .step:last-child .connector {
            display: none;
        }

        .step-content {
            padding-top: 2px;
        }

        .step-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #334155;
            margin: 0 0 0.5rem 0;
        }

        .step-notes {
            font-family: 'Roboto Mono', monospace;
            color: #475569;
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            min-height: 40px;
            white-space: pre-wrap; /* Respect newlines */
        }
        
        .typing-cursor {
            display: inline-block;
            width: 8px;
            height: 1em;
            background-color: #475569;
            animation: blink 1s step-end infinite;
            vertical-align: bottom;
        }

        @keyframes blink {
            from, to { background-color: transparent }
            50% { background-color: #475569; }
        }

    </style>
</head>
<body>

    <div class="simulator-container">
        <div class="header">
            <h1>Claim Processing: #C-1701</h1>
            <button id="restart-btn" disabled>Restart Process</button>
        </div>
        <ul id="process-steps"></ul>
    </div>

    <script>
        // --- CONFIGURATION ---
        const processStepsList = document.getElementById('process-steps');
        const restartBtn = document.getElementById('restart-btn');
        const typingSpeed = 50; // ms per character

        const claimsProcessSteps = [
            {
                title: "Claim Received & Logged",
                notes: "Claim submitted by policyholder.\nSystem check: Policy #P-45B3 active.\nAssigned to agent."
            },
            {
                title: "Initial Document Review",
                notes: "Verifying submitted documents: police report, photos.\nCross-referencing details with policy terms.\nNo immediate flags found."
            },
            {
                title: "Fraud Indicator Analysis",
                notes: "Running automated fraud detection algorithms.\nClaim history check: Clear.\nLocation analysis: Consistent with report.\nResult: Low risk."
            },
            {
                title: "Damage Assessment & Estimation",
                notes: "Assessing photos and repair estimates.\nEstimate from 'AutoFix Central' seems reasonable for reported damage.\nContacting repair shop for confirmation."
            },
            {
                title: "Final Decision & Approval",
                notes: "All checks passed. Assessment confirmed.\nClaim approved for payment.\nAmount: $2,450.50"
            },
            {
                title: "Payment Processed & Closed",
                notes: "Payment issued via EFT.\nNotifying policyholder.\nClosing claim file. Case complete."
            }
        ];

        // --- CORE FUNCTIONS ---

        /**
         * Simulates a typewriter effect for a given text.
         * @param {HTMLElement} element - The element to type into.
         * @param {string} text - The text to type.
         * @returns {Promise<void>} - Resolves when typing is complete.
         */
        function typewriter(element, text) {
            return new Promise(resolve => {
                let i = 0;
                element.innerHTML = ''; // Clear previous content
                
                function type() {
                    if (i < text.length) {
                        element.innerHTML += text.charAt(i);
                        i++;
                        setTimeout(type, typingSpeed);
                    } else {
                        resolve();
                    }
                }
                type();
            });
        }

        /**
         * The main function to run the simulation.
         */
        async function runProcess() {
            restartBtn.disabled = true;
            processStepsList.innerHTML = ''; // Clear previous run

            for (let i = 0; i < claimsProcessSteps.length; i++) {
                const stepData = claimsProcessSteps[i];

                // 1. Create and append the step element
                const stepEl = document.createElement('li');
                stepEl.classList.add('step');
                stepEl.innerHTML = `
                    <div class="status-indicator">
                        <div class="status-dot"></div>
                        <div class="connector"></div>
                    </div>
                    <div class="step-content">
                        <h3 class="step-title">${stepData.title}</h3>
                        <div class="step-notes">
                            <span class="notes-text"></span>
                            <span class="typing-cursor"></span>
                        </div>
                    </div>
                `;
                processStepsList.appendChild(stepEl);
                
                // Allow DOM to update
                await new Promise(r => setTimeout(r, 100));

                // 2. Mark as in-progress
                stepEl.classList.add('in-progress');
                const notesTextEl = stepEl.querySelector('.notes-text');
                const cursorEl = stepEl.querySelector('.typing-cursor');

                // 3. Simulate typing
                await new Promise(r => setTimeout(r, 750)); // Pause before typing
                await typewriter(notesTextEl, stepData.notes);

                // 4. Mark as complete
                cursorEl.style.display = 'none'; // Hide cursor
                stepEl.classList.remove('in-progress');
                stepEl.classList.add('complete');

                // 5. Pause before next step
                await new Promise(r => setTimeout(r, 1000));
            }
            
            restartBtn.disabled = false;
        }

        // --- EVENT LISTENERS ---
        restartBtn.addEventListener('click', runProcess);

        // --- INITIALIZATION ---
        window.onload = runProcess;

    </script>
</body>
</html>
